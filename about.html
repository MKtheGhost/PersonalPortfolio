<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/about.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=K2D:wght@300;400;600&display=swap" rel="stylesheet" />
  <script src="/js/about.js" type="module"></script>
  <title>About</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <a href="index.html"><img class="navbar-icon" src="./images/rocket.png" alt="rocket"></a>
        </div>
        <div class="navbar-icons">
          <a href="./about.html" class="icon-link">
            <img class="navbar-icon" src="./images/id.png" alt="id">
            <span class="hover-text">About me</span>
          </a>
          <a href="./projects.html" class="icon-link">
            <img class="navbar-icon" src="./images/console.png" alt="console">
            <span class="hover-text">Projects</span>
          </a>
          <a href="./contacts.html" class="icon-link">
            <img class="navbar-icon" src="./images/textbubble.png" alt="text bubble">
            <span class="hover-text">Contact</span>
          </a>
          <label class="switch">
            <input type="checkbox">
            <span class="slider red" id="round"></span>
          </label>
        </div>
      </div>

      <div class="content">
        <h1 class="text-4xl font-bold mb-6 text-center">About Me</h1>
        <input id="searchInput" type="text" class="search-input" placeholder="Search by keyword...">
        <div class="grid" id="infoGrid"></div>
      </div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="modal-close" id="modalClose">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDetails"></p>
    </div>
  </div>
</body>
</html>
